<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TrackPoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to TrackPoint</h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="id_username" class="block text-gray-700 font-medium">Email</label>
                <input type="text" name="username" id="id_username" required
                    class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <div>
                <label for="id_password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" id="id_password" required
                    class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-md transition">
                Login
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            Donâ€™t have an account? <a href="#" class="text-blue-600 hover:underline">Contact Admin</a>
        </p>
    </div>
</body>

</html>

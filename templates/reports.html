<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports | TrackPoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <div class="text-xl font-bold text-gray-800">TrackPoint</div>
        <div class="space-x-6">
            <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-blue-600">Overview</a>
            <a href="{% url 'assets' %}" class="text-gray-600 hover:text-blue-600">Assets</a>
            <a href="{% url 'staff' %}" class="text-gray-600 hover:text-blue-600">Staff</a>
            <a href="{% url 'report' %}" class="text-blue-600 font-semibold">Reports</a>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto py-10 px-6">
        <div class="bg-white shadow-lg rounded-2xl p-8">

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Reports</h2>
                <button
                    class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow-md flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Export Log
                </button>
            </div>

            <h3 class="text-lg font-semibold text-gray-700 mb-4">All System Activities</h3>
            <ul class="divide-y divide-gray-200">

                {% for report in reports %}
                <li class="py-4 flex items-start">
                    <div class="w-2 h-2 mt-2 rounded-full bg-green-500 mr-4"></div>
                    <div>
                        <p class="text-sm text-gray-500">{{ report.purchase_date }}</p>
                        <p class="text-gray-800 font-medium">
                           {{report.assigned_to}}  was assigned {{ report.name }} .
                        </p>
                    </div>
                </li>
                {% empty %}
                <li class="py-4 text-gray-500">No Reports available.</li>
                {% endfor %}
                
                

            </ul>
        </div>
    </div>
</body>

</html>
